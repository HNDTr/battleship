<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
    <div class="title-container">
        <h1>Battleship</h1>
    </div>
    <div class="legends">
        <div class="legends-container"><div class="red"></div> = Hit</div>
        <div class="legends-container"><div class="black"></div> = Miss</div>
    </div>
    <h1 class="turn-display"></h1>
    <div class="boards-container">
        <div class="player-board-container">
            <div class="player-board">

            </div>
            <div class="player-name"><h3>Player</h3></div>
        </div>
        <div class="computer-board-container">
            <div class="computer-board">

            </div>
            <div class="computer-name"><h3>Computer</h3></div>
        </div>
    </div>
    <div class="buttons-containter">
        <button class="rand-display-btn">Random placement</button>
    </div>
    <div class="grey-background hide">
        <div class="game-over-container hide">
            <h1 class="winner-text"></h1>
            <button class="play-again-btn">Play Again</button>
        </div>
        <div class="game-start-container">
            <h1 class="title-text">Battleship</h1>
            <button class="play-game-btn">Start Game!</button>
        </div>
    </div>
    </div>
</body>
</html>
